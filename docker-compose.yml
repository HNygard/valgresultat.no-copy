version: '3.8'
services:
  election-monitor:
    build: downloader
    environment:
      - API_BASE_URL=https://valgresultat.no/api
      - DATA_PATH=/data
      - ELECTION_YEARS=2021,2025,2029
      - POLL_INTERVAL_MINUTES=15
    volumes:
      - ./data:/data
    restart: unless-stopped
    
  cleanup:
    build: downloader
    command: ["python", "cleanup.py"]
    environment:
      - DATA_PATH=/data
    volumes:
      - ./data:/data
    depends_on:
      - election-monitor
    deploy:
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.role == manager
    labels:
      - "swarm.cronjob.enable=true"
      - "swarm.cronjob.schedule=0 0 * * *"  # Run daily at midnight
      - "swarm.cronjob.skip-running=true"
    
